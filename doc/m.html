<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<style>
			body{
			margin:0;
			padding: 0;
			overflow:hidden;
			}
			.fx{
				display: flex;
				width:100%;
			}
			ul li span{
				margin-left: 50px;
				height:15px;
				display:inline-block;
				background: red;
				border-radius: 10px;
			}
			.hff,.p2top,.p1bt{
				flex:1;
			}
			#p2,#p1{
			display:flex;
			height:100vh;
			flex-direction: column;				
			}
			#say,.p2bt{
			height:20px;
			}
			.p2top{
			margin-top:20px;
			}
			.p1bt,.p2bt{
				margin:0 20px;
				text-align: center;
				background: blue;
				color:white;
				border-radius: 10px;
			}
			.scr{
				overflow:auto;			
			}
			ul{
				padding: 0;
			}
		</style>
	</head>
	<body>
		<div id="p1">
			<div class="p2top">
		<div id="signin"></div>
		<div class="fx">
			<div id="btadd" class="p1bt">bt1</div>
			<div id="btaddatt" style="flex:4"><input type="text" name="qname" id="qname" value="" style="display: none;"/></div>
			<div id="btout" class="p1bt">退出会场</div>
		</div>
		</div>
		<div id="p1pan" class="scr" style="flex:6"></div>
		<div id="cct" class="scr" style="flex:6">chatcont</div>
		</div>
		<div id="p2">
			<div class="fx p2top">
			<div id="p2title" style="flex:2"></div>
			<div id="p2back" class='p2bt'>返回</div>
			</div>
			<div class="fx hff">
				<input type="text" name="say" id="say" value="" style="flex:2"/>
				<div id="p2inputbt" class='p2bt'>submit</div>
			</div>
			<div class="fx" style="flex:7">
				<div id="panlist" style="flex:2"></div>
				<div id="conte" class='hff scr'></div>
			</div>
		</div>
	<script src="zepto.min.js"></script>
	<script src="Web_SDK_Base.js"></script>
	<script src="Web_SDK_NIM.js"></script>
	<script src="cache.js"></script>
	<script src="sdk.js"></script>
	<script src="main.js"></script>
	</body>
</html>
